</head>

<body>
    <!--welcome-hero start -->

    <header id="home" class="welcome-hero">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!--/.carousel-indicator -->
            <ol class="carousel-indicators">
                <li data-target="#header-carousel" data-slide-to="0" class="active"><span class="small-circle"></span></li>
                <li data-target="#header-carousel" data-slide-to="1"><span class="small-circle"></span></li>
                <li data-target="#header-carousel" data-slide-to="2"><span class="small-circle"></span></li>
            </ol>
            <!--/.carousel-indicator -->
        </div>
        <!-- /.item .active-->

        <!-- top-area Start -->
        <div class="top-area">
            <div class="header-area">
                <!-- Start Navigation -->
                <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">

                    <!-- Start Top Search -->
                    <div class="top-search">
                        <div class="container">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <!-- End Top Search -->

                    <div class="container">
                        <!-- Start Atribute Navigation -->
                        <div class="attr-nav">
                            <ul>
                                <li class="search">
                                    <a href="#"><span class="lnr lnr-magnifier"></span></a>
                                </li>
                                <!--/.search-->

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <span class="lnr lnr-cart"></span>
                                        <span class="badge badge-bg-1">0</span>
                                    </a>
                                    <ul class="dropdown-menu cart-list s-cate">
                                        <li class="single-cart-list">
                                            <!--/.cart-close-->
                                            <li class="total">
                                                <span>Total: $0.00</span>
                                                <button class="btn-cart pull-right" onclick="window.location.href='#'">view cart</button>
                                            </li>
                                        </li>
                                    </ul>
                                </li>
                                <!--/.dropdown-->
                            </ul>
                        </div>
                        <!--/.attr-nav-->
                        <!-- End Atribute Navigation -->

                        <!-- Start Header Navigation -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
				                    <i class="fa fa-bars"></i>
				                </button>
                            <a class="navbar-brand" href="index.html">M.</a>

                        </div>
                        <!--/.navbar-header-->
                        <!-- End Header Navigation -->

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                            <ul class="nav navbar-nav navbar-center" data-in="fadeInDown" data-out="fadeOutUp">
                                <li class="scroll"><a href="index.html">home</a></li>
                                <li class="scroll active"><a href="shop.html">new arrival</a></li>
                                <li class="scroll"><a href="#contact">contact</a></li>
                            </ul>
                            <!--/.nav -->
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!--/.container-->
                </nav>
                <!--/nav-->
                <!-- End Navigation -->
            </div>
            <!--/.header-area-->
            <div class="clearfix"></div>

        </div>
        <!-- /.top-area-->
        <!-- top-area End -->

    </header>
    <!--/.welcome-hero-->
    <!--welcome-hero end -->

    <!--new-arrivals start -->
    <section id="new-arrivals" class="new-arrivals">
        <div class="container">
            <!--/.section-header-->
            <div class="new-arrivals-content">
                <div class="row" id="product-list">
                    <!-- product 1 -->
                    <div class="col-md-3 col-sm-4">
                        <div class="single-new-arrival item">
                            <div class="single-new-arrival-bg">
                                <img class="image" src="https://fakeimg.pl/160x160/" alt="">
                                <div class="new-arrival-cart">
                                    <p>
                                        <span class="lnr lnr-cart"></span>
                                        <a href="#">Add to Cart</a>
                                    </p>
                                    <p class="arrival-review pull-right">
                                        <span class="lnr lnr-heart"></span>
                                        <span class="lnr lnr-frame-expand"></span>
                                    </p>
                                </div>
                            </div>
                            <h4 class="name"><a href="#">產品一</a></h4>
                            <p class="price">NT$999</p>
                        </div>
                    </div>
                    <!-- end of product 1 -->
                    <!-- product 2 -->
                    <div class="col-md-3 col-sm-4">
                        <div class="single-new-arrival item">
                            <div class="single-new-arrival-bg">
                                <img class="image" src="https://fakeimg.pl/160x160/" alt="">
                                <div class="new-arrival-cart">
                                    <p>
                                        <span class="lnr lnr-cart"></span>
                                        <a href="#">Add to Cart</a>
                                    </p>
                                    <p class="arrival-review pull-right">
                                        <span class="lnr lnr-heart"></span>
                                        <span class="lnr lnr-frame-expand"></span>
                                    </p>
                                </div>
                            </div>
                            <h4 class="name"><a href="#">產品二</a></h4>
                            <p class="price">NT$999</p>
                        </div>
                    </div>
                    <!-- end of product 2 -->
                </div>
            </div>
        </div>
        <!--/.container-->

    </section>
    <!--/.new-arrivals-->
    <!--new-arrivals end -->

    <div class="container">
        <!-- Add button start -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Product      </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> -->
              </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Product Name</label>
                                <input type="text" class="form-control" id="InputName" placeholder="Example: James Chu">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Product Price</label>
                                <input type="number" class="form-control" id="InputPrice" placeholder="Example: 49">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Product Count</label>
                                <input type="number" class="form-control" id="InputCount" placeholder="Example: 1">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Product Image</label>
                                <input type="text" class="form-control" id="InputImage" placeholder="Example: https://">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary add">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add button end -->

        <!-- Pages start -->
        <div class="row" id="page">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="page-number" class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Pages end -->
    </div>

    <!--footer start-->
    <footer id="footer" class="footer">
        <div class="container">
            <section id="contact">
                <div class="hm-footer-copyright text-center">
                    <div class="footer-social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                    <p>
                        2019 &copy; YWL
                    </p>
                    <!--/p-->
                </div>
                <!--/.text-center-->
            </section>
        </div>
        <!--/.container-->

        <div id="scroll-Top">
            <div class="return-to-top">
                <i class="fa fa-angle-up " id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
            </div>

        </div>
        <!--/.scroll-Top-->

    </footer>
    <!--/.footer-->
    <!--footer end-->


    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
