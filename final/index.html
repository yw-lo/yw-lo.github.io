            </div>
            <div class="col-12 border">
                <p align="left"> 在因應電子化潮流及無紙化電子發票，財政部為了讓社會的愛心更有效率地流向公益團體，推出捐贈電子發票用的「捐贈碼」，便利民眾做公益。民眾要捐贈發票給公益團體可在消費時，以「捐贈碼的條碼」或者「口述捐贈碼」，將發票直接捐贈給該捐贈碼所屬的公益團體。</p>
